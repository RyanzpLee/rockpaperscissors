<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Lee" />
    <meta name="description" content="Rock paper scissors game" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="score">
      <h2 id="roundNumber">Round 0</h2>
      <h3 id="roundTotal">0 - 0</h3>
    </div>

    <div class="button_container">
      <div class="wrapper">

        <div id="gameplay-buttons">
          <button class="rock btn">Rock</button>
          <button class="paper btn">Paper</button>
          <button class="scissors btn">Scissors</button>
        </div>
        <div id="play-again">
          <button>Play again?</button>
        </div>
      </div>
      <div id="information">
        <span id="computer-choice">Computer's choice: </span>
        <span> | </span>
        <span id="player-choice">Your choice:</span>
        <p id="results">Click one of the buttons to play</p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
